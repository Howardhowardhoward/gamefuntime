<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Game Funtime!</title>
    <link rel="stylesheet" href="css/Bootstrap.css" type="text/css">
</head>
<body>
    <h1>Hello!</h1>
    <button id="reset" onclick="deleteSave()">reset</button>
    <div class="finances">
        <div class="left" id="left">
            Money
            <div class="little" id="money"></div>
            <div class="littler" id="interestRate"></div>
        </div>
        <div class="right" id="right">
            Artifacts
            <div class="little" id="artifacts"></div>
            <div class="littler" id="artifactRate"></div>
        </div>
    </div>
    
    <div class="col-mid" id="message">
        Help me
    </div>
    <div class="col-left">
        <h1>MARKETPLACE</h1>
        <h2>Sell your artifacts for cash: <button onclick="sellArtifacts()">sell artifacts</button></h2>
        <div class="upgrade" id="openBank"><h2>Open up a bank account (start gaining interest): <button onclick="openBank()">$100 fee</button></h2></div>
        <div class="upgrade" id="mapSizeUpgrade"><h2>Increase the size of the map by 1 in each direction, increase value per artifact by 0.5: <button onclick="mapSizeUpgrade()" id="mapSizeUpgradeButton"></button></h2></div>
    </div>
    <div class="col-mid">
        <div id="grid" class="grid" />
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
