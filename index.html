<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Game Funtime!</title>
    <link rel="icon" href="imgs/rat.jpg" type="image/jpg" />

    <link rel="stylesheet" href="scss/custom.css" type="text/css">
    <link rel="stylesheet" href="scss/thing.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:burlywood">
    <h1>Hello!</h1>
    <button class="btn btn-light" id="reset" onclick="deleteSave()" style="border: 0.2rem var( --bs-success-border-subtle) solid ">reset</button>
    <div class="finances">
        <div class="left" id="left">
            Money
            <div class="little" id="money"></div>
            <div class="littler" id="interestRate"></div>
        </div>
        <div class="right" id="right">
            Artifacts
            <div class="little" id="artifacts"></div>
            <div class="littler" id="artifactRate"></div>
        </div>
    </div>

    <div class="col-mid" id="message">
        Help me
    </div>
    <div class="container-fluid" style="background-color: antiquewhite; height:60vh">
        <div class="row">
            <div class="col">
                <h1>MARKETPLACE</h1>
                <h2>Sell your artifacts for cash: <button class="btn btn-light" onclick="sellArtifacts()" style="border: 0.2rem var( --bs-success-border-subtle) solid ">sell artifacts</button></h2>
                <div class="upgrade" id="openBank"><h2>Open up a bank account (start gaining interest): <button class="btn btn-light " onclick="openBank()" style="border: 0.2rem var( --bs-success-border-subtle) solid ">$100 fee</button></h2></div>
                <div class="upgrade" id="mapSizeUpgrade"><h2>Increase the size of the map by 1 in each direction, increase value per artifact by 150%: <button class="btn btn-light rounded-pill px-3" onclick="mapSizeUpgrade()" id="mapSizeUpgradeButton" style="border: 0.2rem var( --bs-success-border-subtle) solid "</button></h2></div>
                <div class="upgrade" id="drillUpgrade"><h2>Unlock a drill to help you break through walls: <button class="btn btn-light" onclick="drillUpgrade()" id="drillUpgradeButton" style="border: 0.2rem var( --bs-success-border-subtle) solid "></button></h2></div>
            </div>

            <div class="col">
                <div id="grid" class="grid rounded-3"></div>
                <div class="container p-1 rounded-3 overflow-auto p-3 mb-3 mb-md-0 me-md-3 fade" style="background-color: brown;  height: 30vh" id="infoBox">
                    <!--<div class=" p-2 text-start rounded-1 mb-1" style="color:antiquewhite; font-size: 1.5rem; background-color:indianred;">You discovered a rat!... For some reason you take it home with you</div>-->
                </div>
            </div>



            <div class="col">
                <div class="container fade" id="ratCol" >
                    <h1>THE RAT</h1>
                    <img id="ratboy" src="imgs/rat.jpg" style="margin-bottom: 10%; max-width: 75%; max-height: 100vh; margin: auto; margin-bottom: 10%" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
